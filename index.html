<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="controls">
                <button id="sort-btn" class="control-btn">Sort by Priority</button>
                <button id="dark-mode-btn" class="control-btn">ðŸŒ™ Dark Mode</button>
            </div>
        </header>
        <div class="add-task">
            <label for="task-title">Task Title</label>
            <input type="text" id="task-title" placeholder="Enter task title" required>
            <label for="task-desc">Description</label>
            <textarea id="task-desc" placeholder="Enter task description"></textarea>
            <label for="task-priority">Priority</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date">
            <button id="add-task-btn" class="add-btn">Add Task</button>
        </div>
        <div class="filters">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Search tasks...">
            <label for="filter-priority">Priority</label>
            <select id="filter-priority">
                <option value="">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="filter-due-date">Due Date</label>
            <input type="date" id="filter-due-date">
            <label for="filter-status">Status</label>
            <select id="filter-status">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="progress-section">
            <h3>Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="progress-text">0% Complete</span>
        </div>
        <div id="tasks" class="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
